<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚖️ Calculadora de IMC</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
        }

        header {
            background: #16a085;
            padding: 15px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #16a085;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #138d75;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>⚖️ Calculadora de IMC</h1>
    </header>

    <main> <!-- conteudo principal -->
        <p>Digite seu peso e altura para calcular seu IMC:</p>

        <form onsubmit="calcularIMC(); return false;"> <!-- formulario para calcular o imc -->
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>

            <button type="submit" class="btn">Calcular IMC</button>
        </form>

        <div id="resultado" class="resultado" style="display: none;"></div>
    </main>

    <script> <!-- script para calcular o imc -->
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (peso > 0 && altura > 0) {
                const imc = (peso / (altura * altura)).toFixed(2);
                let classificacao = "";

                if (imc < 18.5) {
                    classificacao = "Abaixo do peso";
                } else if (imc < 25) {
                    classificacao = "Peso normal";
                } else if (imc < 30) {
                    classificacao = "Sobrepeso";
                } else {
                    classificacao = "Obesidade";
                }

                resultado.style.display = "block";
                resultado.textContent = `Seu IMC é ${imc} (${classificacao})`;
            } else {
                resultado.style.display = "block";
                resultado.textContent = "Por favor, preencha os valores corretamente.";
            }
        }
    </script>
</body>
</html>
