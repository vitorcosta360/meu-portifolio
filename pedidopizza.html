<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Pizzaria do Vitor</title>
    <!--o estilo da pagina-->
    <style> 
        body { /* estilo do corpo da pagina */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
        }

        header { /* cabe√ßalho */
            background: #8e44ad;
            padding: 15px;
            text-align: center;
            color: white;
        }

        h1 { /* t√≠tulo principal */
            margin: 0;
        }

        main { /* √°rea principal */
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form { /* formul√°rio */
            display: flex;
            flex-direction: column;
        }

        label { /* r√≥tulos */
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input[type="text"] { /* campos de sele√ß√£o e texto */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .options { /* op√ß√µes */
            margin-bottom: 15px;
        }

        input[type="radio"], input[type="checkbox"] { /* bot√µes de op√ß√£o e caixas de sele√ß√£o */
            margin-right: 8px;
        }

        .btn { /* bot√£o */
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #8e44ad;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover { /* efeito hover no bot√£o */
            background: #732d91;
        }
    </style>
</head>
<body>
    <header>  <!-- cabe√ßalho -->
        <h1>üçï Pizzaria do Vitor</h1>
    </header>

    <main> <!-- √°rea principal -->
        <p>Monte sua pizza personalizada:</p>

        <form> <!-- formul√°rio -->
            <label for="sabor">Escolha o sabor:</label>
            <select id="sabor" name="sabor">
                <option value="calabresa">Calabresa</option>
                <option value="mussarela">Mussarela</option>
                <option value="portuguesa">Portuguesa</option>
                <option value="doce">Doce</option>
            </select>

            <div class="options">
                <label>Tamanho:</label><br>
                <input type="radio" name="tamanho" value="pequena"> Pequena<br>
                <input type="radio" name="tamanho" value="media"> M√©dia<br>
                <input type="radio" name="tamanho" value="grande"> Grande
            </div>

            <div class="options">
                <label>Bebida:</label><br>
                <input type="checkbox" name="bebida" value="coca"> Coca-Cola<br>
                <input type="checkbox" name="bebida" value="guarana"> Guaran√°
            </div>

            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <input type="submit" value="Fazer Pedido" class="btn">
        </form>
    </main>
</body>
</html>
